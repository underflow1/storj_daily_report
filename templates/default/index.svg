<svg width="1022" height="640" viewBox="0 0 1022 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="ds1" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="2" dy="4" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.2"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7f7f9"/>
      <stop offset="100%" stop-color="#ececf1"/>
    </linearGradient>
    <linearGradient id="barA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <linearGradient id="barB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffcc80"/>
      <stop offset="100%" stop-color="#ff9800"/>
    </linearGradient>
    <linearGradient id="barC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a5d6a7"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <linearGradient id="barALight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c5e1f5"/>
      <stop offset="100%" stop-color="#90caf9"/>
    </linearGradient>
    <linearGradient id="barBLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffe0b2"/>
      <stop offset="100%" stop-color="#ffcc80"/>
    </linearGradient>
    <linearGradient id="barUsed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a5d6a7"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <linearGradient id="barTrash" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bdbdbd"/>
      <stop offset="100%" stop-color="#9e9e9e"/>
    </linearGradient>
    <radialGradient id="pieBlue" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </radialGradient>
    <radialGradient id="pieOrange" cx="70%" cy="70%">
      <stop offset="0%" stop-color="#ffcc80"/>
      <stop offset="100%" stop-color="#ff9800"/>
    </radialGradient>
    <filter id="pieShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card -->
  <g transform="translate(16,16)" filter="url(#ds1)">
    <rect x="0" y="0" width="990" height="608" rx="32" ry="32" fill="#ffffff" stroke="#9aa0a6" stroke-width="1"/>

    <!-- Header strip -->
    <path d="M0 32 Q0 0 32 0 L958 0 Q990 0 990 32 L990 56 L0 56 Z" fill="url(#g1)" stroke="#9aa0a6" stroke-width="1"/>

    <!-- Header text -->
    <text x="24" y="38" font-family="Ubuntu, sans-serif" font-size="24" fill="#000000" font-weight="500">storj daily report</text>
    <text x="495" y="38" font-family="Ubuntu, sans-serif" font-size="24" fill="{{strHeaderNodesFill}}" font-weight="500" text-anchor="middle">{{strHeaderNodesSuccess}}/{{strHeaderNodesTotal}} nodes</text>
    <text x="826" y="38" font-family="Ubuntu, sans-serif" font-size="24" fill="#000000" font-weight="500">{{strDateCurrent}}</text>

    <!-- Content -->
    <g transform="translate(28,84)">
      <!-- Top: earnings segmented bar -->
      <rect x="0" y="0" width="928" height="120" rx="14" fill="#fbfbfc" stroke="#e0e3e7"/>
      <text x="22" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="500">earnings</text>
      <text x="189" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300">paid ${{fltEarningsPaid}} <tspan fill="#9aa0a6">+ ${{fltEarningsHeld}} (held)</tspan></text>
      <text x="906" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300" text-anchor="end">total ${{fltEarningsTotalExpected}}</text>
      <rect x="22" y="50" width="880" height="22" rx="11" fill="#eef1f4" stroke="#e0e3e7"/>
      <clipPath id="clipEarn1">
        <rect x="22" y="50" width="880" height="22" rx="11"/>
      </clipPath>
      <g clip-path="url(#clipEarn1)">
        <rect x="22" y="50" width="{{intEarningsBarWidthStorage}}" height="22" fill="url(#barA)"/>
        <rect x="{{intEarningsBarXEgress}}" y="50" width="{{intEarningsBarWidthEgress}}" height="22" fill="url(#barB)"/>
        <rect x="{{intEarningsBarXRepairAudit}}" y="50" width="{{intEarningsBarWidthRepairAudit}}" height="22" fill="url(#barC)"/>
        <rect x="{{intEarningsBarXHeld}}" y="50" width="{{intEarningsBarWidthHeld}}" height="22" fill="#d5dde0"/>
      </g>
      <!-- Legend -->
      <g transform="translate(0,88)">
        <text x="22" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#42a5f5">●</tspan><tspan dx="8">storage (${{fltEarningsStorage}})</tspan></text>
        <text x="252" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#ff9800">●</tspan><tspan dx="8">egress (${{fltEarningsEgress}})</tspan></text>
        <text x="452" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#66bb6a">●</tspan><tspan dx="8">repair &amp; audit (${{fltEarningsRepairAudit}})</tspan></text>
        <text x="732" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#d5dde0">●</tspan><tspan dx="8">held (${{fltEarningsHeld}})</tspan></text>
      </g>

      <!-- Second section: storage -->
      <g transform="translate(0,148)">
        <rect x="0" y="0" width="928" height="120" rx="14" fill="#fbfbfc" stroke="#e0e3e7"/>
        <text x="22" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="500">storage</text>
        <text x="902" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300" text-anchor="end">total {{strStorageTotalValue}} {{strStorageTotalUnit}}</text>
        <rect x="22" y="50" width="880" height="22" rx="11" fill="#eef1f4" stroke="#e0e3e7"/>
        <clipPath id="clipSec1">
          <rect x="22" y="50" width="880" height="22" rx="11"/>
        </clipPath>
        <g clip-path="url(#clipSec1)">
          <rect x="22" y="50" width="{{intStorageBarWidthUsed}}" height="22" fill="url(#barC)"/>
          <rect x="{{intStorageBarXTrash}}" y="50" width="{{intStorageBarWidthTrash}}" height="22" fill="url(#barTrash)"/>
        </g>
        <!-- Legend -->
        <g transform="translate(0,88)">
          <text x="22" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#66bb6a">●</tspan><tspan dx="8">used ({{strStorageUsedValue}} {{strStorageUsedUnit}})</tspan></text>
          <text x="252" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300" xml:space="preserve"><tspan fill="#9e9e9e">●</tspan><tspan dx="8">trash ({{strStorageTrashValue}} {{strStorageTrashUnit}})</tspan><tspan fill="#9aa0a6"> {{fltStorageTrashPercent}}% from used</tspan></text>
        </g>
      </g>

      <!-- Third section: bandwidth -->
      <g transform="translate(0,296)">
        <rect x="0" y="0" width="928" height="200" rx="14" fill="#fbfbfc" stroke="#e0e3e7"/>
        <text x="22" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="500">bandwidth</text>
        <text x="189" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300" xml:space="preserve">ingress {{strBandwidthIngressTotalValue}} {{strBandwidthIngressTotalUnit}}, egress {{strBandwidthEgressTotalValue}} {{strBandwidthEgressTotalUnit}}</text>
        <text x="906" y="32" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300" text-anchor="end">total {{strBandwidthTotalValue}} {{strBandwidthTotalUnit}}</text>
        <!-- Circle under bandwidth: ingress / egress -->
        <g transform="translate(90,115)" filter="url(#pieShadow)">
          <path d="{{strBandwidthPiePathIngress}}" fill="url(#pieBlue)"/>
          <path d="{{strBandwidthPiePathEgress}}" fill="url(#pieOrange)"/>
        </g>
        <rect x="189" y="50" width="713" height="22" rx="11" fill="#eef1f4" stroke="#e0e3e7"/>
        <clipPath id="clipBand1">
          <rect x="189" y="50" width="713" height="22" rx="11"/>
        </clipPath>
        <g clip-path="url(#clipBand1)">
          <rect x="189" y="50" width="{{intBandwidthBarWidthIngressUsage}}" height="22" fill="url(#barA)"/>
          <rect x="{{intBandwidthBarXIngressRepair}}" y="50" width="{{intBandwidthBarWidthIngressRepair}}" height="22" fill="url(#barALight)"/>
        </g>
        <!-- Second progress bar -->
        <rect x="189" y="120" width="713" height="22" rx="11" fill="#eef1f4" stroke="#e0e3e7"/>
        <clipPath id="clipBand2">
          <rect x="189" y="120" width="713" height="22" rx="11"/>
        </clipPath>
        <g clip-path="url(#clipBand2)">
          <rect x="189" y="120" width="{{intBandwidthBarWidthEgressUsage}}" height="22" fill="url(#barB)"/>
          <rect x="{{intBandwidthBarXEgressRepairAudit}}" y="120" width="{{intBandwidthBarWidthEgressRepairAudit}}" height="22" fill="url(#barBLight)"/>
        </g>
        <!-- Legend -->
        <g transform="translate(0,88)">
          <text x="189" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#42a5f5">●</tspan><tspan dx="8">ingress ({{strBandwidthIngressUsageValue}} {{strBandwidthIngressUsageUnit}})</tspan></text>
          <text x="452" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#90caf9">●</tspan><tspan dx="8">repair &amp; audit ({{strBandwidthIngressRepairValue}} {{strBandwidthIngressRepairUnit}})</tspan></text>
        </g>
        <!-- Second legend -->
        <g transform="translate(0,158)">
          <text x="189" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#ff9800">●</tspan><tspan dx="8">egress ({{strBandwidthEgressUsageValue}} {{strBandwidthEgressUsageUnit}})</tspan></text>
          <text x="452" y="14" font-family="Ubuntu, sans-serif" font-size="22" fill="#000000" font-weight="300"><tspan fill="#ffcc80">●</tspan><tspan dx="8">repair &amp; audit ({{strBandwidthEgressRepairAuditValue}} {{strBandwidthEgressRepairAuditUnit}})</tspan></text>
        </g>
      </g>
    </g>
  </g>
</svg>

